<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="../themes/blue/style.css" type="text/css" id="" media="print, projection, screen" />

<script type="text/javascript" src="../js/jquery-latest.js"></script>
<script type="text/javascript" src="../js/jquery.tablesorter.js"></script>
<script type="text/javascript" language="javascript" src="../js/jquery.cookie.js"></script>


<!-- Theme Switcher javascript   -->
<script type="text/javascript" language="javascript" src="./js/themeSwitcher.js" ></script>
<!-- -------------------------------------------------------------------------------- -->



<!-- Intializing the tablesorter plugin   -->
<script type="text/javascript">
$(function() {
        $("table").tablesorter({debug: true});
});
</script>
<!-- ------------------------------------ -->


<!-- Data retrieving callback javascript   -->
<script type="text/javascript" language="javascript" src="./js/streamData.js"> </script> 
<!-- -------------------------------------------------------------------------------- -->

</head> 


<body onload="getData();"> 

        <center><h1>SysLog Viewer</h1> 
        Displaying table contents along with JSON text response
        </center>




        <!-- Theme switcher view   -->
        Change theme
        <ul id="globalnav">
        <li><a href="#" rel="../themes/blue/style.css">Blue</a></li>
        <li><a href="#" rel="../themes/green/style.css">Green</a></li>
        </ul>
        <!--    -->


        <!-- Start/Stop streaming button   -->
        <p align=right >
        <button onclick="StartStopStreaming()" id="startstop">Stop Streaming</button>
        </p>
        <!--   -->



        <!-- JSON Text Response -->
        <p>
        <h3>JSON Text Response </h3>
        <span id="dataResponse"></span>
        </p> 



        <!-- Syslog Table view   -->
        <table id="status" cellspacing="0" class="tablesorter"> </table>
        <!--    -->

</body>

</html>
